<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="hls.min.js" type="application/javascript"></script>
    <title>HLS Player (M3U8)</title>
</head>
<body style="margin:0;background-color: black;">
    <video disablepictureinpicture style="position:absolute;height:100%;width:100%;display:block" 
    controls="controls" 
    autoplay="autoplay" 
    controlslist="nodownload" 
    poster="img/naruto.png">
    </video>
<script>
    ((source) => {
      if (typeof Hls == "undefined") return;
      if (!document.querySelector("video")) return;
      var hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(document.querySelector("video"));
    })("https://service-stitcher.clusters.pluto.tv/stitch/hls/channel/5ee92e72fb286e0007285fec/master.m3u8?deviceId=0&deviceVersion=0&appVersion=0&deviceType=0&deviceMake=0&sid=0cdb&deviceDNT=0&deviceModel=0");
  </script>
</body>
</html>
